{% extends"template2.html" %}

    {% block title %}Settings{% endblock %}

	{% block body %}
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Settings </h1>
	               		<hr />
	               	</div>
	            </div>
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Change email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="email" class="form-control" name="inputEmail"placeholder="your new Email Address"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Change password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="inputPassword"  placeholder="your new password"/>
								</div>
							</div>
						</div>


						<div class="form-group ">
						<button onclick="myFunction()" href="#" class="btn btn-primary btn-lg btn-block login-button btn-warning" type="submit" name="action" value="updateUser">
							Save</button>
						<button class="btn btn-primary btn-lg btn-block login-button btn-danger" type="submit" name="action" value="deleteUser">
							Delete account</button>
						<br><p class="text-muted">Hint: you can change one information also.</p>
						</div>

					</form>
				</div>
			</div>
		</div>
<script>
function myFunction() {
    alert("changes is saved!");
}
</script>

</div> <!-- /container -->
{% endblock %}
